<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin - Attribute groups</title>
</head>
<body>
  <h1 id="page-title">Attribute groups</h1>

  <main aria-labelledby="page-title">
    <button type="button" id="create">Create attribute group</button>

    <section>
      <h2 id="groups-heading">Groups</h2>
      <ul aria-labelledby="groups-heading">
        <li>Dimensions</li>
        <li>Shipping</li>
      </ul>
    </section>

    <form aria-label="Edit attribute group" style="display:none;">
      <label for="group-name">Group name</label>
      <input id="group-name" name="group-name" />

      <fieldset>
        <legend>Visibility</legend>
        <label><input type="radio" name="vis" value="public" checked /> Public</label>
        <label><input type="radio" name="vis" value="private" /> Private</label>
      </fieldset>

      <button type="submit">Save</button>
    </form>
  </main>
</body>
</html>
