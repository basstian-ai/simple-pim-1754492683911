<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>body{font-family:system-ui, -apple-system, sans-serif;color:#000;background:#fff}.card{border:1px solid #ddd;padding:12px;margin:8px 0}</style>
</head>
<body>
  <header role="banner">
    <h1 id="dashboard-title">Admin dashboard</h1>
  </header>

  <nav aria-label="Secondary" role="navigation">
    <a href="/admin/products">Products</a>
    <a href="/admin/attribute-groups">Attribute groups</a>
  </nav>

  <main role="main" aria-labelledby="dashboard-title">
    <section aria-labelledby="health-heading">
      <h2 id="health-heading">System health</h2>
      <div class="card" role="region" aria-label="System health card">
        <p>Status: <strong>OK</strong></p>
      </div>
    </section>

    <aside aria-labelledby="notices-heading">
      <h2 id="notices-heading">Notices</h2>
      <div aria-live="polite">No new notifications</div>
    </aside>
  </main>

  <footer role="contentinfo">
    <p class="sr-only">For admin use only.</p>
  </footer>
</body>
</html>
