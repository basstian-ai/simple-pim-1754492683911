<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bulk Tagging â€” Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>body{font-family:system-ui, -apple-system, sans-serif;color:#000;background:#fff}ul{list-style:none;padding:0}label{display:inline-block;margin-right:8px}</style>
</head>
<body>
  <main>
    <h1 id="bulk-title">Bulk tagging</h1>
    <form aria-labelledby="bulk-title" aria-describedby="bulk-desc">
      <p id="bulk-desc">Select products and apply tags to multiple items at once.</p>
      <fieldset>
        <legend>Products</legend>
        <ul aria-label="Selectable products">
          <li>
            <input id="p1" type="checkbox" name="product" value="p1" />
            <label for="p1">Example product 1</label>
          </li>
        </ul>
      </fieldset>

      <div>
        <label for="tags">Tag to apply</label>
        <input id="tags" name="tags" type="text" />
      </div>

      <button type="submit" aria-label="Apply tags to selected products">Apply tags</button>
    </form>
  </main>
</body>
</html>
