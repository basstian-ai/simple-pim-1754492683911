<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Products â€” Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; color: #000; background: #fff; }
    .sr-only { position: absolute; left: -10000px; top: auto; width: 1px; height: 1px; overflow: hidden; }
    table { border-collapse: collapse; width: 100%; }
    th, td { text-align: left; padding: 8px; border-bottom: 1px solid #ddd; }
    .btn { background: #005fcc; color: #fff; padding: 8px 12px; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <header role="banner">
    <h1 id="products-title">Products</h1>
    <nav aria-label="Admin primary">
      <a href="/admin/dashboard">Dashboard</a> |
      <a href="/admin/products" aria-current="page">Products</a>
    </nav>
  </header>

  <main id="main" role="main" aria-labelledby="products-title">
    <section aria-labelledby="search-heading">
      <h2 id="search-heading">Search products</h2>
      <form role="search" aria-label="Search products">
        <label for="q">Search</label>
        <input id="q" name="q" type="search" placeholder="Search by name, SKU..." />
        <button class="btn" type="submit" aria-label="Search products">Search</button>
      </form>
    </section>

    <section aria-labelledby="list-heading">
      <h2 id="list-heading">Product list</h2>
      <table aria-label="Products table">
        <thead>
          <tr>
            <th scope="col">SKU</th>
            <th scope="col">Name</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>SKU-001</td>
            <td>Example product</td>
            <td>Published</td>
            <td>
              <button class="btn" aria-label="Edit product SKU-001">Edit</button>
              <button class="btn" aria-label="Delete product SKU-001">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer role="contentinfo">
    <p class="sr-only">All admin actions require authentication.</p>
  </footer>
</body>
</html>
