<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Attribute Groups â€” Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>body{font-family:system-ui, -apple-system, sans-serif;color:#000;background:#fff}label{display:block;margin-bottom:4px}input,select{padding:6px;border:1px solid #ccc}</style>
</head>
<body>
  <main role="main">
    <h1 id="ag-title">Attribute groups</h1>

    <section aria-labelledby="create-heading">
      <h2 id="create-heading">Create attribute group</h2>
      <form aria-label="Create attribute group">
        <div>
          <label for="group-name">Group name</label>
          <input id="group-name" name="name" type="text" required />
        </div>
        <div>
          <fieldset>
            <legend>Visibility</legend>
            <div>
              <input id="vis-public" name="visibility" type="radio" value="public" checked />
              <label for="vis-public">Public</label>
            </div>
            <div>
              <input id="vis-private" name="visibility" type="radio" value="private" />
              <label for="vis-private">Private</label>
            </div>
          </fieldset>
        </div>
        <button type="submit" aria-label="Create attribute group">Create</button>
      </form>
    </section>

    <section aria-labelledby="list-heading">
      <h2 id="list-heading">Existing groups</h2>
      <ul aria-label="Attribute groups list">
        <li>
          <strong>Basic</strong>
          <button aria-label="Edit Basic group">Edit</button>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
